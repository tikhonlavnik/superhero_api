version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: superheroes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d superheroes"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: superheroes
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SUPERHERO_API_TOKEN: 123
      SUPERHERO_API_URL: 123
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/superheroes
      PYTHONPATH: /app/app
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        uvicorn main:app --host 0.0.0.0 --port 5000 --reload"

volumes:
  postgres_data: